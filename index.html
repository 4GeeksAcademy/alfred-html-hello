<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" src="index.css">
  <title>Instagram feed</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">


      <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>
      <div class="d-flex justify-content-end">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create new post
        </button>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-gear"></i></button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
          </ul>
        </div>
      </div>


    </nav>

    <!--Nav Pills-->

    <div class="estilo-lado-derecho">
      <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i
              class="fa-solid fa-table-cells"></i></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i
              class="fa-solid fa-square"></i></i></button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
          tabindex="0">

          <!--Grilla-->

          <div class="container text-center">
            <div class="row mt-4">
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Perritos">
              </div>
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/1633522/pexels-photo-1633522.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="gallery image">
              </div>
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/551628/pexels-photo-551628.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="gallery image">
              </div>
            </div>
          </div>

          <!--Grilla2-->
          <div class="container text-center">
            <div class="row mt-4">
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/16618515/pexels-photo-16618515/free-photo-of-calle-animal-perro-mascota.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Black dog">
              </div>
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/16618528/pexels-photo-16618528/free-photo-of-animal-perro-mascota-mono.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Funny dog">
              </div>
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/16618546/pexels-photo-16618546/free-photo-of-animal-perro-mascota-mono.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Nice dog">
              </div>
            </div>
          </div>

          <!--Grilla3-->
          <div class="container text-center">
            <div class="row mt-4">
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/16618517/pexels-photo-16618517/free-photo-of-animal-perro-mascota-mono.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Injured dog">
              </div>
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/16652394/pexels-photo-16652394/free-photo-of-animal-perro-mascota-mono.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Street dog">
              </div>
              <div class="col">
                <img class="w-100 h-100"
                  src="https://images.pexels.com/photos/19985445/pexels-photo-19985445/free-photo-of-resfriado-nieve-bosque-arboles.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="Winter dogs">
              </div>
            </div>
          </div>


        </div>
        <!--Individual-->

        <div class="container-fluid justify-content-center d-flex">
          <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

            <div class="card mt-4" style="width: 18rem;">
              <div class="d-flex justify-content-between">
                <b class="mx-2">Beautiful doggie</b>
                <span class="mx-2">03/26</span>
              </div>

              <img
                src="https://images.pexels.com/photos/6291571/pexels-photo-6291571.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="card-img-top" alt="Stray dog">
              <div class="card-body">
                <h5 class="card-title">5000 Likes</h5>
                <p class="card-text">Cute stray dog.</p>
              </div>
            </div>

            <div class="card mt-4" style="width: 18rem;">
              <div class="d-flex justify-content-between">
                <b class="mx-2">Nice doggie</b>
                <span class="mx-2">04/09</span>
              </div>

              <img
                src="https://images.pexels.com/photos/15701898/pexels-photo-15701898/free-photo-of-stray-dog-on-sidewalk.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="card-img-top" alt="Street dog">
              <div class="card-body">
                <h5 class="card-title">25000 Likes</h5>
                <p class="card-text">They deserve a better life too.</p>
              </div>
            </div>

            <div class="card mt-4" style="width: 18rem;">
              <div class="d-flex justify-content-between">
                <b class="mx-2">Nice doggie</b>
                <span class="mx-2">04/09</span>
              </div>
               <div class="card-img d-flex align-items-center" style="height: 429px;">
                <img
                src="https://images.pexels.com/photos/14610232/pexels-photo-14610232.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                class="w-100" alt="Furry friend">
               </div> 
              
              <div class="card-body">
                <h5 class="card-title">50000 Likes</h5>
                <p class="card-text">Protect your furry friends.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5 class="modal-title fs-5" id="exampleModalLabel">Caption:</h5>
          <div class="card">
            <div class="card-body">
              Add the caption of your post here.
           </div>
          </div>
          <div><i class="fa-solid fa-camera"></i><i class="fa-solid fa-location-dot"></i></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
