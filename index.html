    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container-fluid"><!--contenedor mayor -->
      <div class="row"> <!--contenedor hijo -->
        <div class="col-6"> <!-- icono de instagram -->
          <div class="caja-contenedora-logo">
            <button class="btn"><i class="fa-brands fa-instagram">Instagram</i></button>
          </div>
        </div>
        <div class="col"><!-- Modal -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">  
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
            </li>
          </ul>
        </div>
        <div class="col"><!-- Dropdown -->
          <ul class="nav nav-tabs" id="myTab" role="tablist">

            </li>
          </ul>
        </div>       
      </div>
    </div>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>

        </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
