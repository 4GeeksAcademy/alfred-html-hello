<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/e86c240d8b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" src="index.css">
  <title>Instagram feed</title>
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">


      <span class="navbar-brand mb-0 ml-5 h1"><i class="fab fa-instagram"></i> Instagram</span>
      <div class="d-flex justify-content-end">
        <button data-toggle="modal" data-target="#exampleModal" class="btn btn-success" type="button">Crear un nuevo
          post
        </button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-light fa-gear"></i></button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and data</a></li>
          </ul>
        </div>
      </div>


    </nav>

    <!--Nav Pills-->
 
      <div class="estilo-lado-derecho">
        <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
              type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Grilla</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
              type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Individual</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
          <!--Grilla-->

          <div class="container text-center">
              <div class="row">
                <div class="col">
                  <img style="width: 300px; height: 200px;" src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Perritos">
                </div>
                <div class="col">
                  <img  style="width: 300px; height: 200px;" src="https://images.pexels.com/photos/1633522/pexels-photo-1633522.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="gallery image">
                </div>
                <div class="col">
                  <img style="width: 300px; height: 200px;" src="https://images.pexels.com/photos/551628/pexels-photo-551628.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="gallery image">
                </div>
            </div>
            </div>
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <img  style="width: 300px; 200px;" src="https://images.pexels.com/photos/16618515/pexels-photo-16618515/free-photo-of-calle-animal-perro-mascota.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Black dog">
                </div>
                <div class="col">
                  <img  style="width: 300px; 200px;" src="https://images.pexels.com/photos/16618528/pexels-photo-16618528/free-photo-of-animal-perro-mascota-mono.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Funny dog">
                </div>
                <div class="col">
                  <img  style="width: 300px; 200px;" src="https://images.pexels.com/photos/16618546/pexels-photo-16618546/free-photo-of-animal-perro-mascota-mono.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nice dog">
                </div>
              </div>
            </div><div class="container text-center">
              <div class="row">
                <div class="col">
                  <img style="width: 300px; 200px;" src="https://images.pexels.com/photos/16618517/pexels-photo-16618517/free-photo-of-animal-perro-mascota-mono.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Injured dog">
                </div>
                <div class="col">
                  <img style="width: 300px; 200px;" src="https://images.pexels.com/photos/16652394/pexels-photo-16652394/free-photo-of-animal-perro-mascota-mono.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Street dog">
                </div>
                <div class="col">
                  <img style="width: 300px; 200px;" src="https://images.pexels.com/photos/19985445/pexels-photo-19985445/free-photo-of-resfriado-nieve-bosque-arboles.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Winter dogs">
                </div>
              </div>
        </div>


        </div>
           <!--Individual-->

          <div class="container-fluid justify-content-center">
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

              <div class="card p-5" style="width: 18rem;">
                  <div class="container-fluid">
                    <div><b>Beautiful doggie</b></div>
                    <div>08/26</div>
                  </div> 

                    <img src="https://images.pexels.com/photos/6291571/pexels-photo-6291571.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Stray dog">
                    <div class="card-body">
                      <h5 class="card-title"><b>5000 Likes</b></h5>
                      <p class="card-text">Cute stray dog.</p>
                    </div>
              </div>

              <div class="card p-5" style="width: 18rem;">
                <div>Nice doggie</div>
                 <img src="https://images.pexels.com/photos/15701898/pexels-photo-15701898/free-photo-of-stray-dog-on-sidewalk.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Street dog">
                  <div class="card-body">
                  <h5 class="card-title"><b>25000 Likes</b></h5>
                   <p class="card-text">They deserve a better life too.</p>     
                </div>
              </div>

              <div class="card p-5" style="width: 18rem;">
                    <div>Nice doggie</div>
                  <img src="https://images.pexels.com/photos/14610232/pexels-photo-14610232.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Furry friend">
                  <div class="card-body">
                    <h5 class="card-title">50000 Likes</h5>
                    <p class="card-text">Protect your furry friends.</p>
                  </div>
              </div>
              </div>
            </div>
        </div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
